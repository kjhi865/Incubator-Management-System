<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center">Insert Project Information</h1>
    <form class="row g-5" method="post" action="/inser_5">
        {% csrf_token %}
        <div class="op">
        <div class="col-auto">
            <label for="t1" class="form-label">Enter Project Name</label>
            <input id="t1" name="t1" class="form-control" type="text" placeholder="Project Name" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t2" class="form-label">Enter Startup Id</label>
            <input id="t2" name="t2" class="form-control" type="number" placeholder="Startup Id" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t3" class="form-label">Enter Timeframe</label>
            <input id="t3" name="t3" class="form-control" type="number" placeholder="Timeframe(in yrs)" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t4" class="form-label">Enter Start Date</label>
            <input id="t4" name="t4" class="form-control" type="date" placeholder="Start date" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t5" class="form-label">Enter number of employees</label>
            <input id="t5" name="t5" class="form-control" type="number" placeholder="no of employees" aria-label="default input example">
        </div>
        <div style="margin:10px;">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
    </div>
    </form>
</body>
</html>
