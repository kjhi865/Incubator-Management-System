<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center">Update Investor Information</h1>
    <form class="row g-2" method="post" action="/update_0">
        {% csrf_token %}
        <br><br><br>
        <div class="col-auto">
            <label for="t1" class="form-label">Enter Investor Id</label>
            <input id="t1" name="t1" class="form-control" type="number" placeholder="Investor Id" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t2" class="form-label">Enter Date of birth</label>
            <input id="t2" name="t2" class="form-control" type="date" placeholder="Date of Birth" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t3" class="form-label">Enter Gender</label>
            <input id="t3" name="t3" class="form-control" type="text" placeholder="Gender" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t4" class="form-label">Enter First Name</label>
            <input id="t4" name="t4" class="form-control" type="text" placeholder="First Name" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t5" class="form-label">Enter Second Name </label>
            <input id="t5" name="t5" class="form-control" type="text" placeholder="Second name" aria-label="default input example">
        </div>
        <div class="col-auto">
            <label for="t6" class="form-label">Enter Location Id</label>
            <input id="t6" name="t6" class="form-control" type="number" placeholder="Location Id" aria-label="default input example">
        </div>
        <div class="col-auto" style="margin-top:40px;">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
    </form>
</body>
</html>
